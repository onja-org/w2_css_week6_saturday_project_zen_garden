<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-100">
    <section class="md:relative md:h-screen overflow-hidden">
      <div
        role="banner"
        class="w-100 md:w-[50vw] h-[5vh] md:h-[50vh] bg-stone-300 md:absolute left-0 top-0 -z-20"></div>

      <header
        class="m-4 md:m-0 md:absolute right-[1vw] top-[1vh] text-center md:flex md:flex-col items-center font-bold text-2xl text-blue-700"
        aria-label="Zen header">
        <span>z</span>
        <span>e</span>
        <span>n</span>
      </header>

      <div
        class="z-10 m-5 md:m-0 border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute top-[2vh] left-[25vw]"
        role="presentation"
        aria-label="Stillness stone with ripple effect">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-10 px-4 md:w-[14rem] md:h-[14rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h2 class="md:text-4xl text-5xl">stillness</h2>
                          <p class="text-sm md:hidden">In quietude, clarity emerges</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="border-2 m-5 md:m-0 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute top-[20vh] right-[25vw]"
        role="presentation"
        aria-label="Harmony stone with ripple effect">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-10 px-4 md:w-[24rem] md:h-[24rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h2 class="text-5xl md:text-6xl">balance</h2>
                          <p class="text-sm md:hidden">Harmony found in asymmetry</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="border-2 m-5 md:m-0 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute bottom-[5vh] left-[20vw]"
        role="presentation"
        aria-label="Presence stone with ripple effect">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-10 px-4 md:w-[16rem] md:h-[16rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h2 class="text-5xl">presence</h2>
                          <p class="text-sm md:hidden">This moment, perfectly imperfect</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer
        class="m-4 md:m-0 md:absolute bottom-[1vw] left-[1vh] text-center md:flex md:flex-col items-center font-bold text-2xl text-green-700"
        aria-label="Garden footer">
        <span>g</span>
        <span>a</span>
        <span>r</span>
        <span>d</span>
        <span>e</span>
        <span>n</span>
      </footer>

      <div class="bg-stone-100 md:absolute right-0 bottom-0 rounded-full md:h-[100vh] md:w-[100vw] -z-10"></div>

      <div
        role="banner"
        class="w-100 md:w-[50vw] h-[5vh] md:h-[50vh] bg-stone-700 md:absolute right-0 bottom-0 -z-20"></div>
    </section>
  </body>
</html>
