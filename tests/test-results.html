
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Zen Garden Test Results</title>
        <style>
                body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background-color: #f5f5f5;
                        padding: 20px;
                }
                .container {
                        max-width: 600px;
                        margin: 0 auto;
                        background: white;
                        border-radius: 10px;
                        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                        overflow: hidden;
                        padding-bottom: 32px;
                }
                .header {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        padding: 30px;
                        text-align: center;
                }
                .header h1 {
                        margin: 0;
                        font-size: 2em;
                        font-weight: 300;
                }
                .summary {
                        display: flex;
                        justify-content: space-around;
                        border-bottom: 1px solid #eee;
                }
                .summary-item {
                        padding: 20px;
                        text-align: center;
                }
                .summary-number {
                        display: block;
                        font-size: 2em;
                        font-weight: bold;
                }
                .passed { color: #28a745; }
                .failed { color: #dc3545; }
                .total { color: #6c757d; }
                .test-suites { color: #17a2b8; }
                .summary-label {
                        color: #666;
                        font-size: 0.9em;
                        text-transform: uppercase;
                }
                .timestamp {
                        text-align: center;
                        color: #666;
                        margin-top: 20px;
                        padding-top: 20px;
                        border-top: 1px solid #eee;
                }
        </style>
</head>
<body>
        <div class="container">
                <div class="header">
                        <h1>Zen Garden Test Results</h1>
                </div>
                <div class="summary">
                        <div class="summary-item">
                                <span class="summary-label">Total Tests</span>
                                <span class="summary-number total">107</span>
                        </div>
                        <div class="summary-item">
                                <span class="summary-label">Passed</span>
                                <span class="summary-number passed">0</span>
                        </div>
                        <div class="summary-item">
                                <span class="summary-label">Failed</span>
                                <span class="summary-number failed">107</span>
                        </div>
                        <div class="summary-item">
                                <span class="summary-label">Pass Rate</span>
                                <span class="summary-number test-suites">0%</span>
                        </div>
                </div>
                <div class="timestamp">
                        Generated on 10/13/2025, 9:06:46 AM
                </div>
        </div>
</body>
</html>
