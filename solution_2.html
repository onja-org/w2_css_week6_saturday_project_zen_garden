<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-100">
    <!-- Section 1: Floating Stones -->
    <section class="md:relative md:h-screen overflow-hidden">
      <!-- TODO: Create 5-7 "stones" using div elements
         - Use absolute positioning
         - Vary sizes with w-[] and h-[]
         - Make them circular with rounded-full
         - Position them asymmetrically
         - Add subtle shadows
         - Consider different shades of gray -->

      <header class="w-100 md:w-[50vw] h-[5vh] md:h-[50vh] bg-stone-300 md:absolute left-0 top-0 -z-20"></header>

      <div
        class="m-4 md:m-0 md:absolute right-[1vw] top-[1vh] text-center md:flex md:flex-col items-center font-bold text-2xl text-blue-500">
        <span>z</span>
        <span>e</span>
        <span>n</span>
      </div>

      <div
        class="z-10 border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute top-[2vh] left-[25vw]">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-12 px-4 md:w-[14rem] md:h-[14rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h1 class="md:text-4xl text-5xl">Stillness</h1>
                          <p class="text-sm md:hidden">In quietude, clarity emerges</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute top-[20vh] right-[25vw]">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-12 px-4 md:w-[24rem] md:h-[24rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h1 class="text-5xl md:text-6xl">Balance</h1>
                          <p class="text-sm md:hidden">Harmony found in asymmetry</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full md:absolute bottom-[5vh] left-[20vw]">
        <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
          <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
            <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
              <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                  <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                    <div class="border-2 border-stone-400 bg-stone-100/20 p-1 md:p-3 rounded-full">
                      <div
                        class="py-12 px-4 md:w-[16rem] md:h-[16rem] grid place-items-center rounded-full bg-stone-700 text-center p-2 text-stone-100 relative z-10">
                        <div>
                          <h1 class="text-5xl">Presence</h1>
                          <p class="text-sm md:hidden">This moment, perfectly imperfect</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="m-4 md:m-0 md:absolute bottom-[1vw] left-[1vh] text-center md:flex md:flex-col items-center font-bold text-2xl text-green-500">
        <span>g</span>
        <span>a</span>
        <span>r</span>
        <span>d</span>
        <span>e</span>
        <span>n</span>
      </div>

      <div class="bg-stone-100 md:absolute right-0 bottom-0 rounded-full md:h-[100vh] md:w-[100vw] -z-10"></div>

      <footer class="w-100 md:w-[50vw] h-[5vh] md:h-[50vh] bg-stone-700 md:absolute right-0 bottom-0 -z-20"></footer>
    </section>
  </body>
</html>
